<!DOCTYPE html>
<html>
<head>
  <title>Komoly oldal</title>
  <meta charset="utf-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1">
  
  <style>
  
    *{
        box-sizing: border-box;
    }
    
    body, html{
        height: 100%;
        margin: 0;
        font-family: Lato, sans-serif;
    }
    .tablink{
        background-color: #555;
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 25%;
    }
    
    .tablink:hover{
        background-color: #777;
    }
    
    .tabcontent{
        color: white;
        display: none;
        padding: 100px 20px;
        height: 100%;
    }
    
    #Home{
        background-color: red;  
    }
    #News{
        background-color: violet;  
    }
    #Contact{
        background-color: blue;  
    }
    #About{
        background-color: indigo;  
    }
  </style>
</head>
<body>
  <button class="tablink" onclick="openPage('Home', this, 'red')">Home</button>
  <button class="tablink" onclick="openPage('News', this, 'violet')">News</button>
  <button class="tablink" onclick="openPage('Contact', this, 'blue')">Contact</button>
  <button class="tablink" onclick="openPage('About', this, 'indigo')">About</button>
  
  <div id="Home" class="tabcontent">
    <h3>Home</h3>
    <p>Az első oldal, ha minden igaz.</p>
  </div>
  <div id="News" class="tabcontent">
    <h3>News</h3>
    <p>A második oldal, ha minden igaz.</p>
  </div>
  <div id="Contact" class="tabcontent">
    <h3>Contact</h3>
    <p>A harmadik oldal, ha minden igaz.</p>
  </div>
  <div id="About" class="tabcontent">
    <h3>About</h3>
    <p>A negyedik oldal, ha minden igaz.</p>
  </div>
  
  <script type="text/javascript">
      function openPage(pageName, elemnt, color){
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.lenght; i++){
               tabcontent[i].style.display = "none";
          }
        
          tablinks = document.getElementsByClassName("tablink");
          for(i = 0; i < tablinks.lenght; i++){
              tablinks[i].style.backgroundColor = "";
          }
        
          document.getElementById(pageName).style.display = "block";
          elemnt.style.backgroundColor = color;
      }
    
  </script>

  
</body>
</html>
